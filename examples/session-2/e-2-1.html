<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div</title>
  </head>
  <body>
    <!-- 기본 구조 -->
    <div>
      <h1>소개</h1>
      <p>이 div는 안에 다른 div가 없습니다.</p>
    </div>

    <!-- 중첩 구조 -->
    <div>
      <h1>중첩 예시</h1>
      <p>이 div 안에는 또 다른 div가 있습니다.</p>

      <div>
        <h2>안쪽 div</h2>
        <p>이건 중첩된 div입니다.</p>

        <div>
          <h3>더 안쪽 div</h3>
          <p>div가 계층적으로 중첩되어 있습니다.</p>
        </div>
      </div>
    </div>
  </body>
</html>
