<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지와 텍스트 스타일</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1>이미지 삽입</h1>

    <!-- 기본 이미지 -->
    <img
      class="img-fixed"
      src="../../assets/img-1.jpeg"
      alt="고정 크기 이미지"
      title="width, height 사용"
    />

    <!-- 2. 비율 유지 이미지 (aspect-ratio) -->
    <img
      class="img-ratio"
      src="../../assets/img-2.jpeg"
      alt="비율 유지 이미지"
      title="aspect-ratio 사용"
    />

    <!-- 반응형 이미지 -->
    <img
      class="img-responsive"
      src="../../assets/img-3.jpeg"
      alt="반응형 이미지"
      title="% 사용"
    />

    <!-- 뷰포트 단위 이미지 -->
    <img
      class="img-viewport"
      src="../../assets/img-4.jpeg"
      alt="vw/vh 이미지"
      title="vw, vh 사용"
    />
  </body>
</html>
