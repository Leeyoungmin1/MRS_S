<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>3강 과제</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1>Profile</h1>

    <img src="profile.jpg" alt="프로필 사진" class="profile-img" />

    <div class="section">
      <h2>기본 정보</h2>
      <p>이름: <strong>홍길동</strong></p>
      <p>나이: <strong>21세</strong></p>
      <p>학교: <strong>상명대학교 커뮤니케이션디자인과</strong></p>
    </div>

    <div class="section">
      <h2>나에 대해</h2>
      <p>
        <em>안녕하세요.</em> 저는 사람들과 소통하고 협업하는 것을 좋아하는
        대학생입니다. 디자인을 통해 문제를 해결하는 것에 흥미를 느껴
        커뮤니케이션디자인을 전공하고 있어요.
      </p>
    </div>

    <div class="section">
      <h2>취미 소개</h2>
      <p>
        제 취미는 <strong>사진 찍기</strong>와 <strong>글쓰기</strong>입니다.
        주말마다 카메라를 들고 서울 곳곳을 돌아다니며 풍경이나 사람들의 일상을
        찍는 걸 좋아합니다.
      </p>
    </div>
  </body>
</html>
